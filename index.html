<!DOCTYPE html>
<html>
  <head>
    <title>Cartes aide-mémoire</title>
    <link rel="stylesheet" href="cartesAideMémoire.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto" />
  </head>
  <body>
    <div id="divConfiguration">
      <p class="titre">Cartes aide-mémoire</p>
      <div id="paramètresConfiguration" class="boiteConfiguration">
	<label for="inputNombreDeRépétitions">Nombre de répétitions de chaque question:</label>
	<input id="inputNombreDeRépétitions" class="inputNombre" value="3"></input>
	<label for="inputChoisirAuHazard">Choisir au hazard:</label>
	<input id="inputChoisirAuHazard" type="checkbox" class="checkbox" checked="true"></input>
	<div id="conteneurDeListeDEnsembles">
	  Ensembles:
	  <br />
	  <div id="divListeDEnsembles"></div>
	</div>
      </div>
      <br />
      <div class="boiteConfiguration">
	<p class="centrer">
	  <button id="boutonNouvelEnsemble">Créer un nouvel ensemble de questions</button>
	</p>
	<p class="centrer">
	  <button id="boutonOuvrirDocument">Ouvrir un document</button>
	</p>
	<input id="documentÀOuvrir" class="hidden" type="file"></input>
	<p class="centrer">
	  <a id="lienSauvegarderCollection" download="cartesAideMémoire.json" href=""><button id="sauvegarderLaCollection">Sauvegarder la collection</button></a>
	  
	</p>
      </div>
      <br />
      <p class="centrer">
	<button id="boutonCommencer">Commencer</button>
      </p>
    </div>
    <div id="divQuestion" class="divCarte">
      <div id="divCarteQuestion" class="textePrincipale question">
	<p id="pQuestion"></p>
	<img id="imgQuestion" class="imagePrincipale"></img>
      </div>
      <button id="boutonQuestionSuivante" class="celluleTableau">
	<span class="material-symbols-outlined">arrow_forward</span>
      </button>
      <button id="boutonVoireAutreFace" class="celluleTableau">
	<span class="material-symbols-outlined">360</span>
      </button>
      <button id="boutonConfiguration_question" class="celluleTableau">
	<span class="material-symbols-outlined">settings</span>
      </button>
    </div>
    <div id="divRéponse" class="divCarte">
      <div id="divCarteRéponse" class="textePrincipale réponse">
	<p id="pRéponse"></p>
	<img id="imgRéponse" class="imagePrincipale"></img>
      </div>
      <button id="boutonRevoirLaQuestion" class="celluleTableau">
	<span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div class="celluleTableau">
	<button id="boutonRaté">
	  <span class="material-symbols-outlined">dangerous</span>
	</button>
	<button id="boutonJuste">
	  <span class="material-symbols-outlined">check</span>
	</button>
      </div>
      <div class="celluleTableau">
	<button id="boutonConfiguration_réponse">
	  <span class="material-symbols-outlined">settings</span>
	</button>
      </div>
    </div>
    <div id="divÉditeur">
      <p class="titre">Éditeur</p>
      <div id="éditeur_caractéristiques">
	<label for="inputÉditeurTitre">Titre:</label>
	<input id="inputÉditeurTitre" type="text" value="" length="80"></input>
	<label for="taÉditeurDescription">Description:</label>
	<textarea id="taÉditeurDescription" length="80" rows="5"></textarea>
	<label for="inputÉditeurFont">Font:</label>
	<input id="inputÉditeurFont" type="text" value="" length="20" title="Le nom d'un font de 'Google Fonts'"></input>
	<label for="inputÉditeurCouleurFond">Couleur de fond:</label>
	<input id="inputÉditeurCouleurFond" type="text" value="" length="20" title="Couleur en hexadécimal (rrggbb)"></input>
	<label for="inputÉditeurCouleurQuestion">Couleur de question:</label>
	<input id="inputÉditeurCouleurQuestion" type="text" value="" length="20" title="Couleur en hexadécimal (rrggbb)"></input>
	<label for="inputÉditeurCouleurRéponse">Couleur de réponse:</label>
	<input id="inputÉditeurCouleurRéponse" type="text" value="" length="20" title="Couleur en hexadécimal (rrggbb)"></input>
      </div>
      <hr />
      <div id="divÉditeurQuestions"></div>
      <hr />
      <p class="centrer">
	<button id="boutonRetourDeLÉditeur">Retourner</button>
      </p>
      <p class="centrer">
	<a id="lienSauvegarder" download="cartesAideMémoire.json" href=""><button id="sauvegarder">Sauvegarder</button></a>
	<button id="boutonEffacer">Effacer</button>
      </p>
    </div>
    <div>
      <hr />
      <p id="pStatistiques" class="centrer"></p>
    </div>
    <script src="cartesAideMémoire.js"></script>
  </body>
</html>
